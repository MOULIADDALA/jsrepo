<!DOCTYPE html>
<html>

<head>
    <title>
        SIMPLE INTEREST
    </title>
    <style>
        h1 {
            color: red;
        }
    </style>
    <script src="simple interest.js"></script>
</head>

<body bgcolor="#fffabc">
    <h1 align="center">SIMPLE INTEREST</h1>
    <table align="center">
        <tr>
            <td><label for="f1">Price :</label></td>
            <td><input type="text" id="f1" placeholder="Enter Price"></td>
        </tr>
        <tr>
            <td><label for="f2">Time :</label></td>
            <td><input type="text" id="f2" placeholder="Enter Time in Years"></td>
        </tr>
        <tr>
            <td><label for="f3">Rate :</label></td>
            <td><input type="text" id="f3" placeholder="Enter Interest"></td>
        </tr>
        <tr>
            <td><button onclick="interest()">INTEREST</button></td>
            <td><input type="text" id="f4" placeholder="Result"></td>
        </tr>
    </table>
</body>

</html>
